<!DOCTYPE html>
<html>
  <title>Create Account</title>
<head>
    <link rel="stylesheet" href="styleSheetCP.css">
    <script src="scriptCA.js"></script>
</head>
<body>


  <div class="container">
    <h1>Creating a profile</h1>
    <p>Please complete the form below to create a profile</p>
    <img src="Images/logo.svg" style="height: 15%;width: 15%;" alt="Company Logo" class="logo">
    <hr>
    <form style="border:1px solid #ccc"></form>
    <label for="email"><b>Email</b></label>
    <input type="text" id="email" placeholder="Enter Email" name="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" id="password" placeholder="Enter Password" name="password" required>

    <div class="clearfix">
      <button type="button"  class="cancelbtn"><a href="../ClientSide/clientHomePage.html">Cancel</a></button>
      <button type="submit" id="signup">Create account</button>
      <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCM6h3qAxMMh-GZU8ngXDmRRY7luQE48Uo",
    authDomain: "authe-9e76a.firebaseapp.com",
    projectId: "authe-9e76a",
    storageBucket: "authe-9e76a.appspot.com",
    messagingSenderId: "274908983184",
    appId: "1:274908983184:web:2f8b62f85cbc5aa3ed4d15"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("signup").addEventListener('click', function(){
    const email = document.getElementById("email").value
    const password = document.getElementById("password").value

        createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;
        // ...
        console.log("created")
        window.location.href='../index.html';
        window.alert("Account successfully created, please login")
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        // ..
        console.log(errorCode + errorMessage)
        window.alert(errorCode + errorMessage)
      });

      })
</script>
    </div>

  
</form>
</div>
